<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>QR Code Component | Vitor Magnago</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="shortcut icon"
			href="images/favicon-32x32.png"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="dist/output.css" />
	</head>
	<body
		class="font-outfit h-screen flex flex-col justify-center items-center bg-grey-background"
	>
		<main
			class="max-w-[20rem] bg-white flex flex-col items-center p-4 rounded-[20px] gap-6"
		>
			<section>
				<img
					src="images/image-qr-code.png"
					alt=""
					width="288px"
					class="rounded-[10px]"
				/>
			</section>
			<section class="text-center flex flex-col gap-4">
				<h1 class="text-Navy-dark font-bold text-[1.375rem] leading-[27.72px]">
					Improve your front-end skills by building projects
				</h1>
				<p
					class="text-grey-font font-normal text-[.9375rem] leading-[19px] mb-6"
				>
					Scan the QR code to visit Frontend Mentor and take your coding skills
					to the next level
				</p>
			</section>
		</main>
	</body>
</html>
